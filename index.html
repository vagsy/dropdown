<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Cache-Control" content="no-transform" />  
        <meta http-equiv="Cache-Control" content="no-siteapp" />  
        <meta content="yes" name="apple-mobile-web-app-capable"/>
        <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
        <meta content="telephone=no,address=no" name="format-detection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>搜索引擎下拉菜单</title>
        <link rel="stylesheet" type="text/css" href="./css/base.css">
        <link rel="stylesheet" type="text/css" href="./css/layout.css">
    </head>
    <body>
        <div id="container" class="clearfix">
            <div class="container-main">
                <div id="pagelet-searchbar">
                    <div class="search-group clearfix">
                        <div class="search">
                            <input type="text" placeholder="请输入搜索关键词" autocomplete="off" name="q" value="">
                        </div>
                        <div class="search-btn">搜索</div>

                        <div class="suggestion nobg">
                            <div class="suginner">
                                <!-- <p class="s_title" style="display: none; margin: 0px;">
                                    今日热词
                                </p> -->
                                <ul class="suglist">
                                    
                                </ul>
                                <!-- <div class="sugc" id="sugc" style="display: none;">
                                </div> -->
                            </div>
                            <!-- <div class="sug-history" style="display: block;">
                                <a href="javascript:void(0)" id="clear-history">
                                    清空历史
                                </a>
                            </div> -->
                        </div>

                    </div>
                </div>
        </div>

        <script type="text/javascript" src="./js/jquery.js"></script>
        <script type="text/javascript" src="./js/index.js"></script>
    </body>
</html>
